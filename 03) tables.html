<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- 
        table>: Defines the table.
        <tr> (Table Row): Defines a row in the table.
        <th> (Table Header): Defines a header cell (bold by default).
        <td> (Table Data): Defines a regular data cell.
        <thead> & <tbody> (Optional): Used to structure the table into header and body.
        <caption> (Optional): Adds a title to the table.
     -->
    <table>
        <tr>
            <td>column 1</td>
            <td>column 2</td>
            <td>column 3</td>
        </tr>
    </table>
