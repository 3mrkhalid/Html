<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>login form</h1>
    <img src="image/OIP.jpg" alt="faild" width="150px">

    <!-- placeholder ==> for hint -->
    
    <form>
        <label for="Email">
            Email:
            <input type="email" placeholder="enter your email">
        </label>
        <label for="Password">
            password:
            <input type="password" placeholder="enter your password">
        </label>
        <button type="reset">reset</button>
    </form>

    <!-- br => for space -->

    <div>
        <h1>Learning form</h1>
        <form>
            <label>
                TextArea:<textarea rows="5" cols="10"name="" id=""></textarea>
                <br>
                checkbox:<input type="checkbox" name="" id="">
                <br>
                radio:<input type="radio">
                <br>
                <!-- select => option => value -->
                Select:<select name="Games" id="">
                    <option value="cricket">cricket</option>
                    <option value="baseball">basketball</option>
                </select>
                <br>
            </label>
            <label for="month">
                Month:<input type="month" name="" id="">
                <br>
                color:
                <input type="color" name="" id="">
            </label>
            <button type="submit">login</button>
        </form>
    </div>
</body>
</html>
