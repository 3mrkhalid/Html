<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
     
    <!--shortcut => ul>li * Number of list-->
    <ul>
        <li>orange tea</li>
        <li>black tea</li>
    </ul>
    <!--shortcut => ol>li * Number of list-->
    <ol>
        <li>Orange Tea</li>
        <li>Black Tea</li>
    </ol>
</body>
</html>
